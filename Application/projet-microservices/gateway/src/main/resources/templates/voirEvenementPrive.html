<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="includes/head::head"></head>
    <header th:replace="includes/headerLogged::headerLogged"></header>
    <body>

        <div class="container adjust-top">
            <div class="path-nav">
                <a th:href="@{/ui/menuPrincipal}">Accueil</a>
                >
                <a th:href="@{/ui/voirEvenements}">&Eacute;vènements</a>
                >
                <a href="#">Détails de l'évènement privé</a>
            </div>
            <div class="row">
                <div class="top-page">
                    <h4 class="page-title">Détails de l'évènement privé</h4>
                    <a th:if="${evenement.getIdCreateur() == session.idCourant}"  th:href="@{/ui/modifierEvenement/{id}(id=${evenement.id})}" class="waves-effect waves-light btn green-theme page-title-button">Modifier l'évènement</a>
                </div>

                <div class="col s12 m12 l12">
                    <div class="card-panel">
                        <h5 class="panel-information">Informations</h5>
                        <div class="row form-log">
                            <form class="col s12">
                                <div class="row form-theme">
                                    <div class="input-field col s12">
                                        <input type="text" th:value="${evenement.nom}" disabled name="nom" id="nom" maxlength="200"/>
                                        <label for="nom">Nom de l'évènement</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input type="text" th:value="${evenement.lieu}" disabled name="lieu" id="lieu" maxlength="200"/>
                                        <label for="lieu">Lieu de l'évènement</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input type="text" th:value="${evenement.dateEvenement}" disabled name="dateEvenement" id="dateEvenement" />
                                        <label for="dateEvenement">Date de l'évènement</label>
                                    </div>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>



            </div>
        </div>

    </body>
</html>
