<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/head::head"></head>
<header th:replace="includes/header::header"></header>

<body>
<div class="container adjust-top">
    <div class="path-nav">
        <a th:href="@{/ui/connexion}">Connexion</a>
        >
        <a href="#">Inscription</a>
    </div>
    <div class="row">
        <div class="col s12 m12 l8 offset-l2">
            <div class="card-panel">
                <h4 class="header2">Inscription</h4>
                <div class="row form-log">

                    <form th:action="@{/ui/inscription}" method="post" class="col s12">
                        <div class="row form-theme">
                            <div class="error" th:text="${error}"/>
                            <div class="input-field col s12">
                                <input type="text" name="pseudo" id="pseudo" maxlength="50" required/>
                                <label for="pseudo">Choisissez un pseudo</label>
                            </div>
                            <div class="input-field col s12">
                                <input type="password" name="password" id="password" required/>
                                <label for="password">Quel est votre mot de passe ?</label>
                            </div>
                            <div class="input-field col s12">
                                <input class="btn green-theme waves-effect waves-light right" type="submit" value="Inscription">
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
